<section>
    <div class="container">
        <div class="section-title2">
            <h2 class="animate__animated animate__bounce animate__delay-5s">Usuarios registrados </h2>
        </div>
    </div>
</section>
<section class="our-advantages">
    <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6" *ngFor="let item of lstUsers;">
                <div class="advantages-box">
                    <div class="img">
                        <img src="assets/images/users/100_3.jpg">
                    </div>
                    <h3>{{item.userName}}</h3>
                    <p>{{item.email}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
